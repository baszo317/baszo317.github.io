<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>簡易購物平台</title>
  <style>
    /* CSS 部分 */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #product-section, #checkout-section {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      width: 300px;
    }

    .product {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <!-- HTML 部分 -->
  <h1>線上購物平台</h1>

  <div id="product-section">
    <h2>新增商品</h2>
    <input type="text" id="product-name" placeholder="商品名稱">
    <input type="number" id="product-price" placeholder="價格" min="0">
    <button onclick="addProduct()">新增商品</button>
    <p id="product-error-msg" style="color: red;"></p>

    <h2>商品列表</h2>
    <div id="products"></div>
  </div>

  <div id="checkout-section">
    <h2>使用者購買區</h2>
    <input type="text" id="username" placeholder="使用者名稱">
    <div id="cart-items"></div>
    <p id="cart-total">總金額: $0</p>
    <button onclick="checkout()">結算</button>
  </div>

  <script>
    // JavaScript 部分
    let products = [];
    let users = {};

    function addProduct() {
      const name = document.getElementById('product-name').value;
      const price = parseFloat(document.getElementById('product-price').value);
      const errorMsg = document.getElementById('product-error-msg');

      if (!name || isNaN(price) || price <= 0) {
        errorMsg.textContent = "請輸入有效的商品名稱和價格！";
        return;
      }

      errorMsg.textContent = "";
      products.push({ name, price });

      const productDiv = document.createElement('div');
      productDiv.className = 'product';
      productDiv.innerHTML = `<p>${name} - $${price.toFixed(2)}</p><button onclick="addToCart('${name}', ${price})">加入購物車</button>`;
      document.getElementById('products').appendChild(productDiv);

      document.getElementById('product-name').value = "";
      document.getElementById('product-price').value = "";
    }

    function addToCart(name, price) {
      const username = document.getElementById('username').value;
      if (!username) {
        alert("請輸入使用者名稱！");
        return;
      }

      if (!users[username]) {
        users[username] = { cart: [], totalAmount: 0 };
      }

      const userCart = users[username];
      const existingItem = userCart.cart.find(item => item.name === name);
      if (existingItem) {
        existingItem.quantity += 1;
        existingItem.totalPrice += price;
      } else {
        userCart.cart.push({ name, quantity: 1, totalPrice: price });
      }

      userCart.totalAmount += price;
      updateCartDisplay(username);
    }

    function updateCartDisplay(username) {
      const userCart = users[username];
      const cartItemsDiv = document.getElementById('cart-items');
      cartItemsDiv.innerHTML = `<h3>${username} 的購物車</h3>`;

      userCart.cart.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'product';
        itemDiv.textContent = `${item.name} x${item.quantity} - $${item.totalPrice.toFixed(2)}`;
        cartItemsDiv.appendChild(itemDiv);
      });

      document.getElementById('cart-total').textContent = `總金額: $${userCart.totalAmount.toFixed(2)}`;
    }

    function checkout() {
      const username = document.getElementById('username').value;
      if (!username) {
        alert("請輸入使用者名稱！");
        return;
      }

      const userCart = users[username];
      if (!userCart || userCart.cart.length === 0) {
        alert(`${username} 的購物車是空的，請選擇商品！`);
        return;
      }

      alert(`${username} 的購物車結算完成！總金額為 $${userCart.totalAmount.toFixed(2)}`);
      userCart.cart = [];
      userCart.totalAmount = 0;

      document.getElementById('cart-items').innerHTML = "";
      document.getElementById('cart-total').textContent = "總金額: $0";
    }
  </script>
</body>
</html>
