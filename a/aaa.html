<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>簡易購物平台</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #product-section, #user-section, #checkout-section {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      width: 300px;
    }

    .product {
      margin-bottom: 15px;
    }

    .cart {
      display: none;
    }

    .cart.active {
      display: block;
    }

    .user-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-item button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>線上購物平台</h1>

  <div id="product-section">
    <h2>新增商品</h2>
    <input type="text" id="product-name" placeholder="商品名稱">
    <input type="number" id="product-price" placeholder="價格" min="0">
    <button onclick="addProduct()">新增商品</button>
    <p id="product-error-msg" style="color: red;"></p>

    <h2>商品列表</h2>
    <div id="products"></div>
  </div>

  <div id="user-section">
    <h2>使用者列表</h2>
    <input type="text" id="new-username" placeholder="新增使用者">
    <button onclick="addUser()">新增使用者</button>
    <p id="user-error-msg" style="color: red;"></p>
    <ul id="user-list"></ul>
  </div>

  <div id="checkout-section">
    <h2>購物車</h2>
    <div id="cart-container"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCKZENf61A8FQe2C53z5Hwid8x4PjQ5Bt0",
      authDomain: "site-95ea8.firebaseapp.com",
      databaseURL: "https://site-95ea8-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "site-95ea8",
      storageBucket: "site-95ea8.appspot.com",
      messagingSenderId: "854643336221",
      appId: "1:854643336221:web:67a7d5fb91e59cdb1ad2f4",
      measurementId: "G-EGY05DEND5"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const productRef = ref(database, 'products');
    const userRef = ref(database, 'users');

    function addProduct() {
      const name = document.getElementById('product-name').value;
      const price = parseFloat(document.getElementById('product-price').value);
      const errorMsg = document.getElementById('product-error-msg');

      if (!name || isNaN(price) || price <= 0) {
        errorMsg.textContent = "請輸入有效的商品名稱和價格！";
        return;
      }

      errorMsg.textContent = "";
      const newProductRef = push(productRef);
      set(newProductRef, { name, price });

      document.getElementById('product-name').value = "";
      document.getElementById('product-price').value = "";
    }

    function renderProductList() {
      onValue(productRef, (snapshot) => {
        const productsDiv = document.getElementById('products');
        productsDiv.innerHTML = '';
        const products = snapshot.val();
        if (products) {
          Object.entries(products).forEach(([id, product]) => {
            const productDiv = document.createElement('div');
            productDiv.className = 'product';
            productDiv.innerHTML = `
              <p>${product.name} - $${product.price.toFixed(2)}</p>
              <button onclick="addToCart('${id}', '${product.name}', ${product.price})">加入購物車</button>
              <button onclick="deleteProduct('${id}')" style="color: red;">刪除</button>
            `;
            productsDiv.appendChild(productDiv);
          });
        }
      });
    }

    function deleteProduct(productId) {
      if (confirm("確定要刪除此商品嗎？")) {
        remove(ref(database, `products/${productId}`));
      }
    }

    function addUser() {
      const username = document.getElementById('new-username').value.trim();
      const errorMsg = document.getElementById('user-error-msg');

      if (!username) {
        errorMsg.textContent = "使用者名稱不可為空！";
        return;
      }

      const userPath = `users/${username}`;
      const userData = { cart: [], totalAmount: 0 };
      set(ref(database, userPath), userData).then(() => {
        errorMsg.textContent = "";
        document.getElementById('new-username').value = "";
      });
    }

    function renderUserList() {
      onValue(userRef, (snapshot) => {
        const userList = document.getElementById('user-list');
        userList.innerHTML = '';
        const users = snapshot.val();
        if (users) {
          Object.keys(users).forEach((username) => {
            const userItem = document.createElement('li');
            userItem.className = 'user-item';
            userItem.innerHTML = `
              <span>${username}</span>
              <div>
                <button onclick="selectUser('${username}')">切換</button>
                <button onclick="deleteUser('${username}')">刪除</button>
              </div>
            `;
            userList.appendChild(userItem);
          });
        }
      });
    }

    function deleteUser(username) {
      if (confirm(`確定要刪除使用者 ${username} 嗎？`)) {
        remove(ref(database, `users/${username}`));
      }
    }

    function addToCart(productId, name, price) {
      if (!currentUser) {
        alert("請先選擇使用者！");
        return;
      }

      const userCartRef = ref(database, `users/${currentUser}/cart`);
      push(userCartRef, { name, price });
      const userTotalRef = ref(database, `users/${currentUser}/totalAmount`);
      update(userTotalRef, (prevAmount) => (prevAmount || 0) + price);
    }

    let currentUser = null;
    function selectUser(username) {
      currentUser = username;
      renderCart(username);
    }

    function renderCart(username) {
      const userCartRef = ref(database, `users/${username}/cart`);
      onValue(userCartRef, (snapshot) => {
        const userCartDiv = document.getElementById('cart-container');
        userCartDiv.innerHTML = `<h3>${username} 的購物車</h3>`;
        const cartItems = snapshot.val();
        if (cartItems) {
          Object.values(cartItems).forEach((item) => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'product';
            itemDiv.innerHTML = `${item.name} - $${item.price.toFixed(2)}`;
            userCartDiv.appendChild(itemDiv);
          });
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderProductList();
      renderUserList();
    });
  </script>
</body>
</html>
